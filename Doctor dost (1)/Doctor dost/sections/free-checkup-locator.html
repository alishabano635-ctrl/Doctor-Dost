<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ü©∫ Free Health Checkup Locator</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        background: url('https://images.unsplash.com/photo-1584467735815-f778f274e0c2?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
    }
    header {
        background: rgba(0,0,0,0.6);
        padding: 20px;
        text-align: center;
    }
    header h1 {
        margin: 0;
        font-size: 28px;
        color: #00ffea;
    }
    #map {
        height: 60vh;
        width: 100%;
    }
    .events-container {
        display: flex;
        flex-wrap: wrap;
        padding: 20px;
        background: rgba(0,0,0,0.5);
    }
    .event-card {
        background: white;
        color: black;
        border-radius: 10px;
        margin: 10px;
        width: 300px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        transition: transform 0.3s ease;
    }
    .event-card:hover {
        transform: translateY(-5px);
    }
    .event-card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }
    .event-card .content {
        padding: 15px;
    }
    .badge {
        display: inline-block;
        padding: 5px 10px;
        background: #27ae60;
        color: white;
        font-weight: bold;
        border-radius: 5px;
    }
    .badge.free {
        background: #ff0000;
    }
    button {
        background: #27ae60;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
    }
</style>
</head>
<body>

<header>
    <h1>ü©∫ Free Health Checkup Locator</h1>
    <p>Find free checkup camps, blood donation drives & medical events near you!</p>
    <button onclick="getLocation()">üìç Detect My Location</button>
</header>

<div id="map"></div>

<div class="events-container" id="eventsList"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
// Dummy event data
const events = [
    {
        name: "Free Eye Checkup Camp",
        lat: 28.6139,
        lon: 77.2090,
        image: "https://images.unsplash.com/photo-1582719478250-c89cae4dc85b",
        date: "Today",
        type: "FREE Today"
    },
    {
        name: "Blood Donation Drive",
        lat: 28.7041,
        lon: 77.1025,
        image: "https://images.unsplash.com/photo-1629904853893-c2c8981a1c1a",
        date: "Tomorrow",
        type: "Blood Donation"
    },
    {
        name: "Free General Checkup",
        lat: 28.5355,
        lon: 77.3910,
        image: "https://images.unsplash.com/photo-1606761568499-6d2451b23c77",
        date: "Today",
        type: "FREE Today"
    }
];

let map = L.map('map').setView([20.5937, 78.9629], 5); // India view

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data ¬© OpenStreetMap contributors'
}).addTo(map);

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, () => {
            alert("Location access denied. Showing default events.");
            loadEvents();
        });
    } else {
        alert("Geolocation not supported.");
        loadEvents();
    }
}

function showPosition(position) {
    const userLat = position.coords.latitude;
    const userLon = position.coords.longitude;
    map.setView([userLat, userLon], 12);

    L.marker([userLat, userLon]).addTo(map)
        .bindPopup("üìç You are here").openPopup();

    loadEvents(userLat, userLon);
}

function loadEvents(userLat, userLon) {
    document.getElementById('eventsList').innerHTML = "";

    events.forEach(event => {
        L.marker([event.lat, event.lon]).addTo(map)
            .bindPopup(`<b>${event.name}</b><br>${event.type}`);

        document.getElementById('eventsList').innerHTML += `
            <div class="event-card">
                <img src="${event.image}" alt="${event.name}">
                <div class="content">
                    <span class="badge ${event.type.includes('FREE') ? 'free' : ''}">${event.type}</span>
                    <h3>${event.name}</h3>
                    <p>üìÖ ${event.date}</p>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${event.lat},${event.lon}" target="_blank">
                        <button>Get Directions</button>
                    </a>
                </div>
            </div>
        `;
    });
}
</script>

</body>
</html>
